{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="post" class="card card-body mt-1">
                <h1>Ingresa con tu cuenta!</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario: </label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Escribe tu nombre de usuario">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña: </label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Escribe tu contraseña">
                </div>

                <button class="btn btn-success">Iniciar sesión</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
